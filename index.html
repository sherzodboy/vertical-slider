<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Double vertical slider</title>
   <link rel="stylesheet" href="style.css">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
</head>
<body>

   <div class="slider-container">
      <div class="left-slide">
         <div style="background-color: #6B503F;">
            <h1>Flying eagle</h1>
            <p>in the sunset</p>
         </div>

         <div style="background-color: #007CEA;">
            <h1>Bluuuu sky</h1>
            <p>with it's mountains</p>
         </div>
         <div style="background-color: #4D6C66;">
            <h1>Lonely castle</h1>
            <p>in the wilderness</p>
         </div>
         <div style="background-color: #BD95BA;">
            <h1>Nature flower</h1>
            <p>all in pink</p>
         </div>
      </div>
      <div class="right-slide">
         <div style="background-image: url('images/one.jpg');"></div>
         <div style="background-image: url('images/three.jpg');"></div>
         <div style="background-image: url('images/two.jpg');"></div>
         <div style="background-image: url('images/four.jpg');"></div>
      </div>
      <div class="action-buttons">
         <button class="down-button">
            <i class="fas fa-arrow-down"></i>
         </button>
         <button class="up-button">
            <i class="fas fa-arrow-up"></i>
         </button>
      </div>
   </div>

   <script src="script.js"></script>
</body>
</html>
